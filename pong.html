<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
        }

        #gameContainer {
            text-align: center;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #gameCanvas {
            border: 3px solid white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            background: #000;
        }

        #score {
            margin-top: 20px;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        #instructions {
            margin-top: 15px;
            font-size: 1em;
            opacity: 0.8;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>PONG</h1>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="score">Player: 0 | Computer: 0</div>
        <div id="instructions">Use W/S keys or ↑/↓ arrows for vertical movement, A/D keys or ←/→ arrows for horizontal movement</div>
        
        <div id="gameOver">
            <h2>Game Over!</h2>
            <div id="finalScore"></div>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameRunning = true;
        let playerScore = 0;
        let computerScore = 0;
        
        // Ball properties
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            dx: 40,
            dy: 40,
            speed: 4
        };
        
        // Paddle properties
        const paddleHeight = 200;
        const paddleWidth = 15;
        const paddleSpeed = 6;

        const paddleHeight2 = 3;
        const paddleWidth2 = 15;
        const paddleSpeed2 = 6;
        
        const playerPaddle = {
            x: 20,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            speed: paddleSpeed
        };
        
        const computerPaddle = {
            x: canvas.width - 35,
            y: canvas.height / 2 - paddleHeight2 / 2,
            width: paddleWidth2,
            height: paddleHeight2,
            speed: paddleSpeed2
        };
        
        // Input handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // Game functions
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.closePath();
        }
        
        function drawPaddle(paddle) {
            ctx.fillStyle = 'white';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }
        
        function drawCenterLine() {
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        function updatePlayerPaddle() {
            // Vertical movement
            if ((keys['w'] || keys['arrowup']) && playerPaddle.y > 0) {
                playerPaddle.y -= playerPaddle.speed;
            }
            if ((keys['s'] || keys['arrowdown']) && playerPaddle.y < canvas.height - playerPaddle.height) {
                playerPaddle.y += playerPaddle.speed;
            }
            
            // Horizontal movement
            if ((keys['a'] || keys['arrowleft']) && playerPaddle.x > 0) {
                playerPaddle.x -= playerPaddle.speed;
            }
            if ((keys['d'] || keys['arrowright']) && playerPaddle.x < canvas.width - playerPaddle.width) {
                playerPaddle.x += playerPaddle.speed;
            }
        }
        
        function updateComputerPaddle() {
            const paddleCenter = computerPaddle.y + computerPaddle.height / 2;
            const ballCenter = ball.y;
            
            if (paddleCenter < ballCenter - 10) {
                computerPaddle.y += computerPaddle.speed;
            } else if (paddleCenter > ballCenter + 10) {
                computerPaddle.y -= computerPaddle.speed;
            }
            
            // Keep paddle within bounds
            if (computerPaddle.y < 0) {
                computerPaddle.y = 0;
            } else if (computerPaddle.y > canvas.height - computerPaddle.height) {
                computerPaddle.y = canvas.height - computerPaddle.height;
            }
        }
        
        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // Ball collision with top and bottom walls
            if (ball.y - ball.radius <= 0 || ball.y + ball.radius >= canvas.height) {
                ball.dy = -ball.dy;
            }
            
            // Ball collision with paddles
            if (ball.x - ball.radius <= playerPaddle.x + playerPaddle.width &&
                ball.y + ball.radius >= playerPaddle.y &&
                ball.y - ball.radius <= playerPaddle.y + playerPaddle.height &&
                ball.dx < 0) {
                ball.dx = -ball.dx;
                // Add some angle based on where the ball hits the paddle
                const hitPos = (ball.y - (playerPaddle.y + playerPaddle.height / 2)) / (playerPaddle.height / 2);
                ball.dy = hitPos * ball.speed;
            }
            
            if (ball.x + ball.radius >= computerPaddle.x &&
                ball.y + ball.radius >= computerPaddle.y &&
                ball.y - ball.radius <= computerPaddle.y + computerPaddle.height &&
                ball.dx > 0) {
                ball.dx = -ball.dx;
                // Add some angle based on where the ball hits the paddle
                const hitPos = (ball.y - (computerPaddle.y + computerPaddle.height / 2)) / (computerPaddle.height / 2);
                ball.dy = hitPos * ball.speed;
            }
            
            // Scoring
            if (ball.x < 0) {
                computerScore++;
                resetBall();
            } else if (ball.x > canvas.width) {
                playerScore++;
                resetBall();
            }
            
            // Check for game over
            if (playerScore >= 10 || computerScore >= 10) {
                gameOver();
            }
        }
        
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() < 0.5 ? -1 : 1) * ball.speed;
            ball.dy = (Math.random() - 0.5) * ball.speed;
        }
        
        function updateScore() {
            document.getElementById('score').textContent = `Player: ${playerScore} | Computer: ${computerScore}`;
        }
        
        function gameOver() {
            gameRunning = false;
            const winner = playerScore >= 1 ? 'Player' : 'Computer';
            document.getElementById('finalScore').textContent = `${winner} wins! Final Score: ${playerScore} - ${computerScore}`;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            gameRunning = true;
            playerScore = 0;
            computerScore = 0;
            resetBall();
            playerPaddle.y = canvas.height / 2 - playerPaddle.height / 2;
            playerPaddle.x = 20;
            computerPaddle.y = canvas.height / 2 - computerPaddle.height / 2;
            document.getElementById('gameOver').style.display = 'none';
            updateScore();
            gameLoop();
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw game elements
            drawCenterLine();
            drawBall();
            drawPaddle(playerPaddle);
            drawPaddle(computerPaddle);
            
            // Update game state
            updatePlayerPaddle();
            updateComputerPaddle();
            updateBall();
            updateScore();
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game
        updateScore();
        gameLoop();
    </script>
</body>
</html>
